<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exemple React avec useReducer</title>

    <!-- React + ReactDOM + Babel -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <!-- Conteneur pour React -->
    <div id="root"></div>

    <!-- Ton code React -->
    <script type="text/babel">
      // Reducer : gère la logique du compteur
      function reducer(state, action) {
        switch (action.type) {
          case "increment":
            return { count: state.count + 1 };
          case "decrement":
            return { count: state.count - 1 };
          case "reset":
            return { count: 0 };
          default:
            return state;
        }
      }

      // Composant principal
      function Counter() {
        const [state, dispatch] = React.useReducer(reducer, { count: 0 });

        return (
          <div style={{ textAlign: "center", marginTop: "50px" }}>
            <h2>Compteur : {state.count}</h2>
            <button onClick={() => dispatch({ type: "increment" })}>+</button>
            <button onClick={() => dispatch({ type: "decrement" })}>-</button>
            <button onClick={() => dispatch({ type: "reset" })}>Réinitialiser</button>
          </div>
        );
      }

      // Rendu du composant dans la page
      ReactDOM.createRoot(document.getElementById("root")).render(<Counter />);
    </script>
  </body>
</html>
