<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 14 — Toggle avec compteur d'effets</title>

    <!-- React + Babel -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
        padding: 32px;
      }
      .card {
        max-width: 560px;
        margin: 0 auto;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 22px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 14px 0 6px;
      }
      .info {
        opacity: 0.9;
        margin: 8px 0 20px;
      }
      .toggle {
        position: relative;
        width: 60px;
        height: 34px;
        border-radius: 999px;
        background: linear-gradient(180deg, #334155, #1f2937);
        border: 1px solid #334155;
        cursor: pointer;
        transition: background 200ms ease, border-color 200ms ease;
        display: inline-flex;
        align-items: center;
        padding: 0 4px;
      }
      .toggle:focus-visible {
        outline: 2px solid #60a5fa;
        outline-offset: 3px;
      }
      .toggle .knob {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffffff, #e5e7eb);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        transform: translateX(0);
        transition: transform 220ms cubic-bezier(0.22, 1, 0.36, 1);
      }
      .toggle.active {
        background: linear-gradient(180deg, #059669, #047857);
        border-color: #10b981;
      }
      .toggle.active .knob {
        transform: translateX(26px);
      }
      .btn-reset {
        background: #1d4ed8;
        color: #fff;
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 80ms ease, background 200ms ease;
      }
      .btn-reset:hover {
        background: #2563eb;
      }
      .btn-reset:active {
        transform: translateY(1px);
      }
      code {
        background: #0b1220;
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid #1f2937;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [isActive, setIsActive] = useState(false);
        const [counter, setCounter] = useState(0);

        // Incrémente le compteur à chaque changement de isActive
        useEffect(() => {
          setCounter((prev) => prev + 1);
        }, [isActive]);

        const handleToggle = () => {
          setIsActive((prev) => !prev);
        };

        const handleReset = () => {
          setIsActive(false);
          setCounter(0);
        };

        return (
          <div className="card">
            <h1>Toggle avec compteur d'effets</h1>

            <div className="row">
              <button
                className={`toggle ${isActive ? "active" : ""}`}
                onClick={handleToggle}
                aria-pressed={isActive}
                aria-label="Basculer l'état"
              >
                <span className="knob" />
              </button>
              <span>
                État actuel: <strong>{isActive ? "actif" : "inactif"}</strong>
              </span>
            </div>

            <p className="info">
              L'effet lié à <code>isActive</code> s'est exécuté: {counter} fois
            </p>

            <div className="row">
              <button className="btn-reset" onClick={handleReset}>
                Réinitialiser
              </button>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
