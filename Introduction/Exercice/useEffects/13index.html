<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice météo simple</title>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function TemperatureTable() {
        const [data, setData] = useState([]);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          // Simule un chargement (1 seconde)
          setTimeout(() => {
            setData([
              { time: "14:00", temperature: 18.7 },
              { time: "14:01", temperature: 19.1 },
              { time: "14:02", temperature: 18.5 },
              { time: "14:03", temperature: 20.3 },
              { time: "14:04", temperature: 21.2 },
            ]);
            setLoading(false);
          }, 1000);
        }, []);

        if (loading) {
          return <p>Chargement des données...</p>;
        }

        return (
          <table border="1" cellPadding="5">
            <thead>
              <tr>
                <th>Heure</th>
                <th>Température (°C)</th>
              </tr>
            </thead>
            <tbody>
              {data.map((row, index) => (
                <tr key={index}>
                  <td>{row.time}</td>
                  <td>{row.temperature}</td>
                </tr>
              ))}
            </tbody>
          </table>
        );
      }

      function App() {
        return (
          <div>
            <h1>Tableau des températures</h1>
            <TemperatureTable />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
