<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React sans JSX</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React et ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // Création d'éléments React sans JSX
      const ProfileCard = React.createElement("h1", null, "Hello React!");
      const Description = React.createElement("p", null, "This is a simple profile card.");

      const app = React.createElement("div", { className: "container" }, [ProfileCard, Description]);

      root.render(app);
    </script>
  </body>
</html>
